<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vidhi, will you be my Valentine?</title>

  <style>
    :root{
      --bg:#fde8ef;
      --card:#fff;
      --text:#1c1c1c;
      --accent:#ff4d6d;
      --accent-dark:#e23c5a;
      --muted:#8b8b8b;
      --yesScale:1;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      background:radial-gradient(1200px 800px at 20% -10%,#ffd4e1 0%,transparent 70%) var(--bg);
      color:var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow-x:hidden;
    }

    .card{
      position:relative;
      width:min(720px,92vw);
      padding:2.2rem 1.6rem 2.6rem;
      background:var(--card);
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.08),0 2px 10px rgba(0,0,0,.04);
      text-align:center;
    }

    .sticker{
      font-size:54px;line-height:1;display:inline-block;
      filter:drop-shadow(0 2px 2px rgba(0,0,0,.12));
      margin-bottom:.4rem;user-select:none;
    }

    h1{margin:.2rem 0 1.2rem;font-size:clamp(1.4rem,4.2vw,2.2rem);font-weight:750}

    .buttons{
      position:relative;
      margin-top:.6rem;
      min-height:140px;
      display:flex;justify-content:center;align-items:center;
