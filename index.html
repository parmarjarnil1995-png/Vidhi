<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vidhi, will you be my Valentine?</title>

  <style>
    :root {
      --bg: #fde8ef;
      --card: #fff;
      --text: #1c1c1c;
      --accent: #ff4d6d;
      --accent-dark: #e23c5a;
      --muted: #8b8b8b;
      --yesScale: 1;            /* will grow dynamically */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
                   "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 800px at 20% -10%, #ffd4e1 0%, transparent 70%) var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow-x: hidden;
    }

    .card {
      position: relative;
      width: min(720px, 92vw);
      padding: 2.2rem 1.6rem 2.6rem;
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08), 0 2px 10px rgba(0,0,0,0.04);
      text-align: center;
    }

    .sticker {
      font-size: 54px;
      line-height: 1;
      display: inline-block;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.12));
      margin-bottom: 0.4rem;
      user-select: none;
    }

    h1 {
      margin: 0.2rem 0 1.2rem;
      font-size: clamp(1.4rem, 4.2vw, 2.2rem);
      font-weight: 750;
    }

    .buttons {
      position: relative;
      margin-top: 0.6rem;
      min-height: 120px;              /* space for the runaway No */
      display: flex;                   /* centre the Yes button */
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    button {
      border: 0;
      font-size: clamp(1rem, 3.6vw, 1.25rem);
      padding: 0.95rem 1.4rem;
      border-radius: 999px;
      cursor: pointer;
      transition: box-shadow .12s ease, background .12s ease, transform .1s ease;
      user-select: none;
      touch-action: none;
    }

    #yesBtn {
      background: var(--accent);
      color: #fff;
      font-weight: 750;
      box-shadow: 0 8px 18px rgba(255,77,109,0.32);
      z-index: 3;                                    /* sits above No as it grows */
      transform: scale(var(--yesScale));
    }
    #yesBtn:hover {
      transform: translateY(-1px) scale(calc(var(--yesScale) * 1.03));
      background: var(--accent-dark);
    }
    #yesBtn:active {
      transform: translateY(1px) scale(calc(var(--yesScale) * 0.99));
    }

    #noBtn {
      position: absolute;
      left: 62%;
      top: 10px;
      background: #eee;
      color: var(--muted);
      font-weight: 650;
      padding: 0.6rem 0.9rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      z-index: 2;
    }

    .hint {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      color: #7a7a7a;
      font-style: italic;
      user-select: none;
    }

    /* Celebration section (used as fallback if pop‚Äëup is blocked) */
    .celebration h2 {
      font-size: clamp(1.6rem, 5vw, 2.3rem);
      margin: 0.4rem 0 1rem;
    }
    .gif {
      display: none;
      width: min(360px, 80%);
      height: auto;
      border-radius: 14px;
      margin: 1rem auto 0.4rem;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.9;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
      z-index: 50;
      pointer-events: none;
    }
    @keyframes floatUp {
      to {
        transform: translateY(-120vh) translateX(var(--drift, 0px)) rotate(23deg);
        opacity: 0;
      }
    }

    /* Confetti canvas */
    #confetti-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 40;
    }

    /* Pop-up overlay */
    #popup {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.35);
      z-index: 70;
    }
    #popup.show { display: grid; }
    #popup .box {
      background: #fff;
      padding: 1.6rem 1.2rem;
      border-radius: 18px;
      width: min(640px, 92vw);
      text-align: center;
      box-shadow: 0 24px 60px rgba(0,0,0,0.25);
      transform: scale(0.86);
      animation: pop .28s ease-out forwards;
    }
    #popup h3 {
      margin: 0 0 0.6rem;
      font-size: clamp(1.4rem, 4.8vw, 2.2rem);
    }
    #popup p {
      margin: 0.2rem 0 0.4rem;
      font-size: clamp(1rem, 3.4vw, 1.2rem);
    }
    @keyframes pop {
      from { opacity: 0; transform: scale(0.86); }
      to   { opacity: 1; transform: scale(1); }
    }
    #closePopup {
      margin-top: 0.8rem;
      background: var(--accent);
      color: #fff;
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      font-weight: 700;
    }
  </style>
</head>

  <!-- Tiny confetti helper -->
  <script>
    (function () {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      let W, H, pieces = [], running = false;

      function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize); resize();

      function spawnBurst(count = 180) {
        for (let i = 0; i < count; i++) {
          pieces.push({
            x: Math.random() * W,
            y: -10,
            w: 6 + Math.random() * 6,
            h: 10 + Math.random() * 10,
            vy: 2 + Math.random() * 3.5,
            vx: -2 + Math.random() * 4,
            rot: Math.random() * Math.PI,
            vr: -0.2 + Math.random() * 0.4,
            color: `hsl(${Math.floor(Math.random()*360)},90%,60%)`,
            life: 220 + Math.random()*80
          });
        }
        if (!running) { running = true; requestAnimationFrame(loop); }
      }

      function loop() {
        ctx.clearRect(0,0,W,H);
        pieces = pieces.filter(p => p.life > 0 && p.y < H + 40);
        for (const p of pieces) {
          p.x += p.vx; p.y += p.vy; p.rot += p.vr; p.life -= 1;
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
        }
        if (pieces.length) requestAnimationFrame(loop);
        else running = false;
      }

      window.simpleConfetti = () => {
        spawnBurst(200);
        setTimeout(() => spawnBurst(160), 260);
      };
    })();
  </script>
